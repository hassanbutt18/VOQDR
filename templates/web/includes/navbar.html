{% load static %}
<nav class="fixed-top">
    <a href="{% url 'index' %}"><img class="logo" src="{% static '/web/Assets/Images/logo.png' %}" alt="logo"></a>
    <div class="nav-content">
        <div class="nav-links">
            <a href="{% url 'maps' %}" class="nav-items {% if nbar == 'map' %}active{% endif %}">Map</a>
            <a href="javascript:void(0)" class="nav-items buy-modal-open-nav-button">Buy</a>
        </div>
        {% if request.user.is_authenticated %}
        <div class="nav-profile-image">
            <img src="{{request.user.profile_image}}" alt="Profile Image" />
            <div class="account-menu">
                <a href="{% url 'account' %}">My Account</a>
                <a href="{% url 'logout_view' %}">Sign Out</a>
            </div>
        </div>
        {% else %}
        <a href="{% url 'signin' %}"><button class="sign-in-btn text-white">Sign In</button></a>
        {% endif %}
    </div>
    <button class="hamburger">
        <i class="fa-solid fa-bars menuIcon fa-2x"></i>
        <i class="fa-solid fa-xmark closeIcon"></i>
    </button>
</nav>
