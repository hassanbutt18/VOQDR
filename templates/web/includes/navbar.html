{% load static %}
<nav class="navbar navbar-expand-md navbar-light bg-light d-flex justify-content-between align-items-center">
    <a href="{% url 'index' %}"><img class="logo" src="{% static '/web/Assets/Images/logo.png' %}" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars menuIcon"></i>
        <i class="fa-solid fa-xmark closeIcon"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right ms-auto nav-content">
            <li class="nav-item">
                <a href="{% url 'maps' %}" class="{% if nbar == 'map' %}active{% endif %}">Map</a>
            </li>
            <li class="nav-item">
                <a href="javascript:void(0)" class="buy-modal-open-nav-button">Buy</a>
            </li>
        </ul>
    </div>
    {% if request.user.is_authenticated %}
    <div class="nav-profile-image">
        <img src="{{request.user.profile_image}}" alt="Profile Image" />
        <div class="account-menu">
            <a href="{% url 'account' %}">My Account</a>
            <a href="{% url 'logout_view' %}">Sign Out</a>
        </div>
    </div>
    {% else %}
    <a href="{% url 'signin' %}" class="sign-in"><button class="sign-in-btn text-white">Sign In</button></a>
    {% endif %}
</nav>
