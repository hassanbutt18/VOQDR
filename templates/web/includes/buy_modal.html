{% load static%}
<div class="buy-modal-container hidden">
    <svg class="close-buy-modal-button" width="30" height="31" viewBox="0 0 30 31" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_295_2457)">
            <path
                d="M15 2.99414C8.0875 2.99414 2.5 8.58164 2.5 15.4941C2.5 22.4066 8.0875 27.9941 15 27.9941C21.9125 27.9941 27.5 22.4066 27.5 15.4941C27.5 8.58164 21.9125 2.99414 15 2.99414ZM21.25 19.9816L19.4875 21.7441L15 17.2566L10.5125 21.7441L8.75 19.9816L13.2375 15.4941L8.75 11.0066L10.5125 9.24414L15 13.7316L19.4875 9.24414L21.25 11.0066L16.7625 15.4941L21.25 19.9816Z"
                fill="#FB3B3B" />
        </g>
        <defs>
            <clipPath id="clip0_295_2457">
                <rect width="30" height="30" fill="white" transform="translate(0 0.494141)" />
            </clipPath>
        </defs>
    </svg>
    <h2>Buy Device</h2>
    <div class="buy-modal-content-container">
        <div class="product-image">
            <img src="{% static 'web/Assets/Images/ProductImage.svg' %}" alt="Product" />
        </div>
        <div class="product-details">
            <div>
                <h3>Smart Watch</h3>
                <div class="product-quantity-container">
                    <h4>Quantity</h4>
                    <form action="" id="product-quantity-container">
                        <input type="number" required name="Quantity" min="1" id="product-quantity">
                    </form>
                </div>
            </div>
            <div class="product-description">
                <ul>
                    <li>Charging Cable Dock Charger 2 pin</li>
                    <li>Magnetic Charging</li>
                </ul>
                <p>Unit Price: <span>$1190</span></p>
                <p>Sub Total: <span>$1190</span></p>
                <p>Total Monthly Price: <span>$1190</span></p>
            </div>
        </div>
    </div>
    <div class="order-submission-container">
        <div class="terms-checkbox">
            <input type="checkbox" required name="Terms and Conditions" form="product-quantity-container"
                id="terms-checkbox" />
            <label for="terms-checkbox">I accept the <a href="#">Terms and Conditions</a></label>
        </div>
        <button class="buy-modal-submit-btn" form="product-quantity-container">Checkout</button>
    </div>
</div>
<div class="overlay hidden"></div>
