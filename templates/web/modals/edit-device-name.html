<!-- Edit Device Name Modal -->
<div class="modal fade" id="editDeviceName" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit Device Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="align-items-start">
                    {% csrf_token %}
                    <div class="mb-3 w-100">
                        <label for="name" class="col-form-label">Device Name:</label>
                        <input type="text" required class="form-control" name="name" />
                    </div>
                    <div class="w-100 d-flex justify-content-end gap-1">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<input type="hidden" class="editDeviceName" data-bs-toggle="modal" data-bs-target="#editDeviceName" />
